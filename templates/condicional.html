<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señalamiento Vial Programable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
        .custom-btn {
            font-size: 20px;
            padding: auto;
            width: 250px;
            height: 60px;
        }

        /* Tamaño del icono para pantallas grandes */
        .logo-lg {
            width: 80px;
            height: 80px;
        }

        /* Tamaño del icono para pantallas pequeñas */
        @media (max-width: 992px) {
            .logo-lg {
                width: 40px;
                height: 40px;
            }
        }

        /* Tamaño del título en pantallas grandes */
        .title-lg {
            font-size: 1.5rem;
            /* Tamaño grande */
        }

        /* Tamaño del título en pantallas pequeñas */
        @media (max-width: 576px) {
            .title-lg {
                font-size: .98rem;
                /* Tamaño pequeño */
            }

        }

        /* Estilo personalizado para los inputs de temperatura y humedad */
        .custom-input {
            width: 250px;
        }

        /* Estilo para los inputs de hora */
        .hour-input {
            width: 120px;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegacion  -->
    <nav class="navbar navbar-expand-lg" style="background-color: #D3D3D3;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand">
                <img src="/icon.png" alt="" class="logo-lg d-inline-block align-text-top">
            </a>
            <!-- Título -->
            <span class="navbar-brand title-lg">Señalamiento Vial Programable</span>
            <!-- Botón Hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú desplegable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item nav-lg ms-4">
                        <!-- Botón que cambiará a condicional.html -->
                        <button class="btn btn-link nav-link" id="btnCondicional">Cambiar tipo</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="row ms-2 mt-5">
                <h2>Señalamiento Condicional</h2>
            </div>
            <!-- Checkbox de Temperatura -->
            <div class="form-check form-switch col-sm-12 col-md-12 col-lg-12 ms-3 mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckTemperatura">
                <label class="form-check-label" for="flexSwitchCheckTemperatura">Temperatura</label>
            </div>

            <!-- Input de temperatura que se mostrará solo si se selecciona el checkbox -->
            <div class="col-sm-12 col-md-12 col-lg-12" ms-3 id="temperatureInput" style="display: none;">
                <label for="temperature">Ingrese temperatura:</label>
                <input type="number" id="temperature" class="form-control form-control-sm custom-input"
                    placeholder="Ingrese un número">
            </div>

            <!-- Checkbox de Humedad -->
            <div class="form-check form-switch col-sm-12 col-md-12 col-lg-12 ms-3 mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckHumedad">
                <label class="form-check-label" for="flexSwitchCheckHumedad">Humedad</label>
            </div>

            <!-- Input de humedad que se mostrará solo si se selecciona el checkbox -->
            <div class="col-sm-12 col-md-12 col-lg-12" id="humidityInput" style="display: none;">
                <label for="humidity">Ingrese humedad:</label>
                <input type="number" id="humidity" class="form-control form-control-sm custom-input"
                    placeholder="Ingrese un número">
            </div>

            <!-- Checkbox de Hora -->
            <div class="form-check form-switch col-sm-12 col-md-12 col-lg-12 ms-3 mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckHora">
                <label class="form-check-label" for="flexSwitchCheckHora">Hora</label>
            </div>

            <!-- Inputs para seleccionar hora de inicio y fin que se mostrarán solo si se selecciona el checkbox de hora -->
            <div class="col-sm-12 col-md-12 col-lg-12" id="horaInput" style="display: none;">
                <label for="horaInicio">Hora inicio:</label>
                <input type="time" id="horaInicio" class="form-control form-control-sm hour-input">
                <label for="horaFin">Hora fin:</label>
                <input type="time" id="horaFin" class="form-control form-control-sm hour-input">
            </div>

            <!-- Checkbox de Lluvia (ahora debe ser seleccionado al menos uno) -->
            <div class="form-check form-switch col-sm-12 col-md-12 col-lg-12 ms-3 mt-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckLluvia">
                <label class="form-check-label" for="flexSwitchCheckLluvia">Lluvia</label>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row ms-2 mt-2">
            <div class="col-xl-4 col-md-6 col-sm">
                <select id="cboSenalamientos" class="form-select" aria-label="Default select example">
                    <option value="0" selected>sp-28</option>
                    <option value="1">sp-32</option>
                    <option value="2">sp-33</option>
                    <option value="3">sr-6</option>
                </select>
            </div>
        </div>
        <div class="row align-items-center mt-4">
            <div class="col-sm-12 col-md col-lg-4 col-img text-center"></div>
            <div class="col-sm-12 col-md col-lg-8 col-desc mt-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4 ms-5">
            <button type="button" id="send-btn" class="btn btn-primary custom-btn">Cargar programación</button>
        </div>
    </div>

    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>

        // Seleccionamos el botón
        const btnCondicional = document.getElementById('btnCondicional');

        // Añadimos el evento para redirigir
        btnCondicional.addEventListener('click', function () {
            // Redirige a "condicional.html" cuando se hace clic en el botón
            window.location.href = 'base.html';
        });

        const senalamientos = [
            "Descripción señalamiento 1",
            "Descripción señalamiento 2",
            "Descripción señalamiento 3",
            "Descripción señalamiento 4",
        ];

        $("#cboSenalamientos").change(function () {
            const val = $(this).val();
            const text = $(this).find('option:selected').text();

            $(".col-img").html(`<img class="w-75" src="../static/${text}.png">`);
            $(".col-desc").html(senalamientos[parseInt(val)]);
        }).trigger("change");

        $("#cboSenalamientos").change(function () {
            const val = $(this).val();
            const text = $(this).find('option:selected').text();

            $(".col-img").html(`<img class="w-75" src="../static/${text}.png">`);
            $(".col-desc").html(senalamientos[parseInt(val)]);
        }).trigger("change");

        // Función que muestra u oculta el campo de temperatura dependiendo del estado del checkbox
        const checkTemperatura = document.getElementById('flexSwitchCheckTemperatura');
        const temperatureInput = document.getElementById('temperatureInput');

        // Evento que controla la visibilidad del input de temperatura
        checkTemperatura.addEventListener('change', function () {
            if (this.checked) {
                temperatureInput.style.display = 'block'; // Muestra el input
            } else {
                temperatureInput.style.display = 'none'; // Oculta el input
            }
        });

        // Función que muestra u oculta el campo de humedad dependiendo del estado del checkbox
        const checkHumedad = document.getElementById('flexSwitchCheckHumedad');
        const humidityInput = document.getElementById('humidityInput');

        // Evento que controla la visibilidad del input de humedad
        checkHumedad.addEventListener('change', function () {
            if (this.checked) {
                humidityInput.style.display = 'block'; // Muestra el input
            } else {
                humidityInput.style.display = 'none'; // Oculta el input
            }
        });

        // Función que muestra u oculta los campos de hora dependiendo del estado del checkbox
        const checkHora = document.getElementById('flexSwitchCheckHora');
        const horaInput = document.getElementById('horaInput');

        // Evento que controla la visibilidad de los inputs de hora
        checkHora.addEventListener('change', function () {
            if (this.checked) {
                horaInput.style.display = 'block'; // Muestra los inputs de hora
            } else {
                horaInput.style.display = 'none'; // Oculta los inputs de hora
            }
        });

        // Validación antes de enviar
        $(document).ready(function () {
            $('#send-btn').click(function () {
                // Verificación de que al menos un checkbox esté seleccionado
                let formValid = false;

                const temperature = $("#temperature").val();
                const humidity = $("#humidity").val();
                const horaInicio = $("#horaInicio").val();
                const horaFin = $("#horaFin").val();
                const lluvia = $("#flexSwitchCheckLluvia").prop("checked");

                //obtiene el valor de la imagen seleccionada en cb
                const val = $(this).val();
                const text = $(this).find('option:selected').text();

                // Validar que al menos un campo esté seleccionado
                if (temperature || humidity || (horaInicio && horaFin) || lluvia) {
                    formValid = true;
                } else {
                    alert("Debe seleccionar al menos un parámetro (Temperatura, Humedad, Hora o Lluvia).");
                    return;
                }

                // Verificar que horaInicio y horaFin estén llenos
                if ((horaInicio && !horaFin) || (!horaInicio && horaFin)) {
                    alert("Debe llenar ambas horas de inicio y fin.");
                    return;
                }

                if (formValid) {
                    // Preparar los datos para enviar
                    const selectedValue = $("#cboSenalamientos").val();
                    const dataToSend = {
                        type: "condicional",
                        name: $("#cboSenalamientos option:selected").text(),
                        temperature: temperature ? parseFloat(temperature) : null,
                        humidity: humidity ? parseFloat(humidity) : null,
                        horaInicio: horaInicio || null,
                        horaFin: horaFin || null,
                        lluvia: lluvia
                    };

                    // Enviar los datos a través de AJAX
                    $.ajax({
                        url: "http://192.168.50.72:5000/base", // Cambia la URL por la adecuada
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(dataToSend),
                        success: function (response) {
                            console.log("Respuesta del servidor:", response);
                            alert("Datos enviados correctamente.");
                            window.location.href = 'condicional.html';
                        },
                        error: function (xhr, status, error) {
                            console.error("Error al enviar datos:", xhr.responseText);
                            alert("Error al enviar datos.");
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
