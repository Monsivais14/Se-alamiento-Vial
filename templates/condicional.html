        $('#flexSwitchCheckTemperatura').change(function () {
            if ($(this).is(':checked')) {
                $('#temperatureInput').show();  // Mostrar el input de temperatura
            } else {
                $('#temperatureInput').hide();  // Ocultar el input de temperatura
            }
        });

        // Mostrar u ocultar el input de humedad cuando se seleccione el checkbox
        $('#flexSwitchCheckHumedad').change(function () {
            if ($(this).is(':checked')) {
                $('#humidityInput').show();  // Mostrar el input de humedad
            } else {
                $('#humidityInput').hide();  // Ocultar el input de humedad
            }
        });

        // Mostrar u ocultar los inputs de hora cuando se seleccione el checkbox
        $('#flexSwitchCheckHora').change(function () {
            if ($(this).is(':checked')) {
                $('#horaInput').show();  // Mostrar los inputs de hora
            } else {
                $('#horaInput').hide();  // Ocultar los inputs de hora
            }
        });

        // Mostrar u ocultar el input de lluvia, pero este no depende de los demás
        $('#flexSwitchCheckLluvia').change(function () {
            // Este checkbox no tiene ningún efecto visual en otros elementos
        });

        // Inicializar la visibilidad de los inputs dependiendo de los checkboxes seleccionados
        $('#flexSwitchCheckTemperatura').change();  // Actualiza el estado de visibilidad
        $('#flexSwitchCheckHumedad').change();      // Actualiza el estado de visibilidad
        $('#flexSwitchCheckHora').change();         // Actualiza el estado de visibilidad
    });

     // Validación antes de enviar
     $(document).ready(function () {

                    const horaFin = $("#horaFin").val();
                    const lluvia = $("#flexSwitchCheckLluvia").prop("checked");

                    //obtiene el valor de la imagen seleccionada en cb
                    const val = $(this).val();
                    const text = $(this).find('option:selected').text();

                    // Validar que al menos un campo esté seleccionado
                    if (temperature || humidity || (horaInicio && horaFin) || lluvia) {
                        formValid = true;
                    } else {
                        alert("Debe seleccionar al menos un parámetro (Temperatura, Humedad, Hora o Lluvia).");
                        return;
                    }

                    // Verificar que horaInicio y horaFin estén llenos

                        alert("Debe llenar ambas horas de inicio y fin.");
                        return;
                    }

                    if (formValid) {
                        // Preparar los datos para enviar

                            type: "condicional",

                            temperature: temperature ? parseFloat(temperature) : null,
                            humidity: humidity ? parseFloat(humidity) : null,
                            horaInicio: horaInicio || null,
                            horaFin: horaFin || null,
                            lluvia: lluvia
                        };

                        // Enviar los datos a través de AJAX
                        $.ajax({
                            url: "http://192.168.50.72:5000/base", // Cambia la URL por la adecuada
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(dataToSend),
                            success: function (response) {
                                console.log("Respuesta del servidor:", response);
                                alert("Datos enviados correctamente.");
                                window.location.href = 'condicional.html';
                            },
                            error: function (xhr, status, error) {
                                console.error("Error al enviar datos:", xhr.responseText);
                                alert("Error al enviar datos.");
                            }
                        });
                    }
                });
            });
