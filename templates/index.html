<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señalamiento Vial Programable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
        .custom-btn {
            font-size: 20px;
            padding: auto;
            width: 250px;
            height: 60px;
        }

        /* Tamaño del icono para pantallas grandes */
        .logo-lg {
            width: 80px;
            height: 80px;
        }

        /* Tamaño del icono para pantallas pequeñas */
        @media (max-width: 992px) {
            .logo-lg {
                width: 40px;
                height: 40px;
            }
        }

        /* Tamaño del título en pantallas grandes */
        .title-lg {
            font-size: 1.5rem;
            /* Tamaño grande */
        }

        /* Tamaño del título en pantallas pequeñas */
        @media (max-width: 576px) {
            .title-lg {
                font-size: .98rem;
                /* Tamaño pequeño */
            }

        }
    </style>
</head>

<body>
    <!-- Barra de Navegacion  -->
    <nav class="navbar navbar-expand-lg" style="background-color: #D3D3D3;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand">
                <img src="/icon.png" alt="" class="logo-lg d-inline-block align-text-top">
            </a>
            <!-- Título -->
            <span class="navbar-brand title-lg">Señalamiento Vial Programable</span>
            <!-- Botón Hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú desplegable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item nav-lg ms-4">
                        <!-- Botón que cambiará a condicional.html -->
                        <button class="btn btn-link nav-link" id="btnCondicional">Cambiar tipo</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row ms-2 mt-5">
            <h2>Señalamiento Base</h2>
        </div>
        <div class="row ms-2 mt-2">
            <div class="col-xl-4 col-md-6 col-sm">
                <select id="cboSenalamientos" class="form-select" aria-label="Default select example">
                    <option value="0" selected>sp-28</option>
                    <option value="1">sp-32</option>
                    <option value="2">sp-33</option>
                    <option value="3">sr-6</option>
                </select>
            </div>
        </div>
        <div class="row align-items-center mt-4 p-3">
            <div class="col-sm-12 col-md col-lg-4 col-img text-center"></div>
            <div class="col-sm-12 col-md col-lg-8 col-desc mt-2"></div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4 ms-5">
            <!-- Botón de envío de datos -->
            <button type="button" class="btn btn-primary custom-btn">Cargar programación</button>
        </div>
    </div>

    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

        btnCondicional.addEventListener('click', function () {
            // Redirige a "condicional.html" cuando se hace clic en el botón
            window.location.href = 'condicional.html';
        });

        ]

        $("#cboSenalamientos")
            .change(function (event) {
                const val = $(this).val()
                const text = $(this).find('option:selected').text()

                $(".col-img").html(`<img class="w-75" src="../static/${text}.png">`)
                $(".col-desc").html(senalamientos[parseInt(val)])
            })
            .trigger("change")
    </script>
</body>

</html>
